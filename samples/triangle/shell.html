<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webvulkan - Triangle Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #00d4ff;
        }
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        canvas {
            background: #000;
            border: 2px solid #00d4ff;
            border-radius: 8px;
        }
        #status {
            padding: 10px;
            font-size: 0.9rem;
            color: #888;
        }
        #status.error {
            color: #ff4444;
        }
        #status.success {
            color: #44ff44;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00d4ff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Examples</a>
    <header>
        <h1>Triangle Example</h1>
    </header>
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <div id="status">Initializing WebGPU...</div>
    
    <script>
        async function initWebGPU() {
            const status = document.getElementById('status');
            const canvas = document.getElementById('canvas');
            
            if (!navigator.gpu) {
                status.textContent = 'WebGPU not supported in this browser';
                status.className = 'error';
                return;
            }
            
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) {
                status.textContent = 'Failed to get GPU adapter';
                status.className = 'error';
                return;
            }
            
            const device = await adapter.requestDevice();
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            
            context.configure({
                device,
                format,
                alphaMode: 'premultiplied',
            });
            
            status.textContent = 'WebGPU initialized successfully';
            status.className = 'success';
            
            Module.onDeviceReady(device, context, format);
        }
        
        var Module = {
            onRuntimeInitialized: function() {
                initWebGPU().catch(e => {
                    document.getElementById('status').textContent = 'Error: ' + e.message;
                    document.getElementById('status').className = 'error';
                });
            },
            onDeviceReady: function(device, context, format) {
            }
        };
    </script>
    <script src="triangle.js"></script>
</body>
</html>
