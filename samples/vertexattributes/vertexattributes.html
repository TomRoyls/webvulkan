<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>webvulkan - Vertex Attributes Example</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1a2e; color: #eee; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { padding: 20px; text-align: center; }
        h1 { margin: 0; font-size: 1.5rem; color: #00d4ff; }
        #canvas-container { display: flex; justify-content: center; align-items: center; flex: 1; }
        canvas { background: #000; border: 2px solid #00d4ff; border-radius: 8px; }
        #status { padding: 10px; font-size: 0.9rem; color: #888; }
        #status.success { color: #44ff44; }
        .back-link { position: fixed; top: 20px; left: 20px; color: #00d4ff; text-decoration: none; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Examples</a>
    <header><h1>Vertex Attributes</h1></header>
    <div id="canvas-container"><canvas id="canvas" width="800" height="600"></canvas></div>
    <div id="status">Initializing WebGPU...</div>
    
    <script>
        async function main() {
            const status = document.getElementById('status');
            const canvas = document.getElementById('canvas');
            
            if (!navigator.gpu) { status.textContent = 'WebGPU not supported'; status.className = 'error'; return; }
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) { status.textContent = 'No GPU adapter'; status.className = 'error'; return; }
            
            const device = await adapter.requestDevice();
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format, alphaMode: 'premultiplied' });
            
            // Vertex buffer with position (vec2) + color (vec3) per vertex
            const vertices = new Float32Array([
                // x, y, r, g, b
                 0.0, -0.5,  1.0, 0.0, 0.0,  // top - red
                 0.5,  0.5,  0.0, 1.0, 0.0,  // right - green
                -0.5,  0.5,  0.0, 0.0, 1.0,  // left - blue
            ]);
            
            const vertexBuffer = device.createBuffer({
                size: vertices.byteLength,
                usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
            });
            device.queue.writeBuffer(vertexBuffer, 0, vertices);
            
            const shader = device.createShaderModule({ code: `
                struct VertexOutput { @builtin(position) pos: vec4f, @location(0) color: vec3f }
                @vertex fn vs(@location(0) position: vec2f, @location(1) color: vec3f) -> VertexOutput {
                    var out: VertexOutput;
                    out.pos = vec4f(position, 0.0, 1.0);
                    out.color = color;
                    return out;
                }
                @fragment fn fs(@location(0) color: vec3f) -> @location(0) vec4f {
                    return vec4f(color, 1.0);
                }
            `});
            
            const pipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: {
                    module: shader, entryPoint: 'vs',
                    buffers: [{
                        arrayStride: 20, // 5 floats * 4 bytes
                        attributes: [
                            { shaderLocation: 0, offset: 0, format: 'float32x2' },  // position
                            { shaderLocation: 1, offset: 8, format: 'float32x3' }   // color
                        ]
                    }]
                },
                fragment: { module: shader, entryPoint: 'fs', targets: [{ format }] },
                primitive: { topology: 'triangle-list' }
            });
            
            function render() {
                const encoder = device.createCommandEncoder();
                const pass = encoder.beginRenderPass({
                    colorAttachments: [{ view: context.getCurrentTexture().createView(), clearValue: { r: 0.1, g: 0.1, b: 0.18, a: 1 }, loadOp: 'clear', storeOp: 'store' }]
                });
                pass.setPipeline(pipeline);
                pass.setVertexBuffer(0, vertexBuffer);
                pass.draw(3);
                pass.end();
                device.queue.submit([encoder.finish()]);
                requestAnimationFrame(render);
            }
            
            status.textContent = 'Vertex buffer with position (vec2) + color (vec3) attributes';
            status.className = 'success';
            render();
        }
        main().catch(e => { document.getElementById('status').textContent = 'Error: ' + e.message; document.getElementById('status').className = 'error'; });
    </script>
</body>
</html>
