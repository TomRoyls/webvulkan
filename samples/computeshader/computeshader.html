<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>webvulkan - Compute Shader Example</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1a2e; color: #eee; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { padding: 20px; text-align: center; }
        h1 { margin: 0; font-size: 1.5rem; color: #00d4ff; }
        #canvas-container { display: flex; justify-content: center; align-items: center; flex: 1; }
        canvas { background: #000; border: 2px solid #00d4ff; border-radius: 8px; }
        #status { padding: 10px; font-size: 0.9rem; color: #888; }
        #status.success { color: #44ff44; }
        .back-link { position: fixed; top: 20px; left: 20px; color: #00d4ff; text-decoration: none; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Examples</a>
    <header><h1>Compute Shader</h1></header>
    <div id="canvas-container"><canvas id="canvas" width="800" height="600"></canvas></div>
    <div id="status">Initializing WebGPU...</div>
    
    <script>
        async function main() {
            const status = document.getElementById('status');
            const canvas = document.getElementById('canvas');
            
            if (!navigator.gpu) { status.textContent = 'WebGPU not supported'; status.className = 'error'; return; }
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) { status.textContent = 'No GPU adapter'; status.className = 'error'; return; }
            
            const device = await adapter.requestDevice();
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format, alphaMode: 'premultiplied' });
            
            const width = canvas.width, height = canvas.height;
            const storageBuffer = device.createBuffer({ size: width * height * 4, usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC });
            const readBuffer = device.createBuffer({ size: width * height * 4, usage: GPUBufferUsage.MAP_READ | GPUBufferUsage.COPY_DST });
            
            const computeShader = device.createShaderModule({ code: `
                @group(0) @binding(0) var<storage, read_write> pixels: array<vec4u>;
                @compute @workgroup_size(16, 16) fn main(@builtin(global_invocation_id) gid: vec3u) {
                    let idx = gid.y * ${width}u + gid.x;
                    let r = gid.x * 255u / ${width}u;
                    let g = gid.y * 255u / ${height}u;
                    let b = (gid.x ^ gid.y) & 255u;
                    pixels[idx] = vec4u(r, g, b, 255u);
                }
            `});
            
            const computePipeline = device.createComputePipeline({
                layout: 'auto', compute: { module: computeShader, entryPoint: 'main' }
            });
            
            const computeBindGroup = device.createBindGroup({
                layout: computePipeline.getBindGroupLayout(0),
                entries: [{ binding: 0, resource: { buffer: storageBuffer } }]
            });
            
            const renderShader = device.createShaderModule({ code: `
                struct VsOut { @builtin(position) pos: vec4f, @location(0) uv: vec2f }
                @vertex fn vs(@builtin(vertex_index) vi: u32) -> VsOut {
                    var pos = array<vec2f, 6>(vec2f(-1, -1), vec2f(1, -1), vec2f(-1, 1), vec2f(-1, 1), vec2f(1, -1), vec2f(1, 1));
                    var uv = array<vec2f, 6>(vec2f(0, 1), vec2f(1, 1), vec2f(0, 0), vec2f(0, 0), vec2f(1, 1), vec2f(1, 0));
                    var out: VsOut; out.pos = vec4f(pos[vi], 0, 1); out.uv = uv[vi]; return out;
                }
                @group(0) @binding(0) var tex: texture_2d<f32>;
                @fragment fn fs(in: VsOut) -> @location(0) vec4f {
                    return textureLoad(tex, vec2i(in.uv * vec2f(${width}.0, ${height}.0)), 0);
                }
            `});
            
            const texture = device.createTexture({ size: [width, height], format: 'rgba8unorm', usage: GPUTextureUsage.TEXTURE_BINDING | GPUTextureUsage.COPY_DST });
            
            const renderPipeline = device.createRenderPipeline({
                layout: 'auto', vertex: { module: renderShader, entryPoint: 'vs' },
                fragment: { module: renderShader, entryPoint: 'fs', targets: [{ format }] },
                primitive: { topology: 'triangle-list' }
            });
            
            const renderBindGroup = device.createBindGroup({
                layout: renderPipeline.getBindGroupLayout(0),
                entries: [{ binding: 0, resource: texture.createView() }]
            });
            
            const computeEncoder = device.createCommandEncoder();
            const computePass = computeEncoder.beginComputePass();
            computePass.setPipeline(computePipeline);
            computePass.setBindGroup(0, computeBindGroup);
            computePass.dispatchWorkgroups(Math.ceil(width / 16), Math.ceil(height / 16));
            computePass.end();
            computeEncoder.copyBufferToTexture({ buffer: storageBuffer }, { texture }, [width, height, 1]);
            device.queue.submit([computeEncoder.finish()]);
            
            const renderEncoder = device.createCommandEncoder();
            const renderPass = renderEncoder.beginRenderPass({
                colorAttachments: [{ view: context.getCurrentTexture().createView(), clearValue: { r: 0, g: 0, b: 0, a: 1 }, loadOp: 'clear', storeOp: 'store' }]
            });
            renderPass.setPipeline(renderPipeline);
            renderPass.setBindGroup(0, renderBindGroup);
            renderPass.draw(6);
            renderPass.end();
            device.queue.submit([renderEncoder.finish()]);
            
            status.textContent = 'Compute shader generated this image';
            status.className = 'success';
        }
        main().catch(e => { document.getElementById('status').textContent = 'Error: ' + e.message; document.getElementById('status').className = 'error'; });
    </script>
</body>
</html>
