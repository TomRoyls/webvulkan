<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>webvulkan - Shadow Mapping Example</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1a2e; color: #eee; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { padding: 20px; text-align: center; }
        h1 { margin: 0; font-size: 1.5rem; color: #00d4ff; }
        #canvas-container { display: flex; justify-content: center; align-items: center; flex: 1; }
        canvas { background: #000; border: 2px solid #00d4ff; border-radius: 8px; }
        #status { padding: 10px; font-size: 0.9rem; color: #888; }
        #status.success { color: #44ff44; }
        .back-link { position: fixed; top: 20px; left: 20px; color: #00d4ff; text-decoration: none; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Examples</a>
    <header><h1>Shadow Mapping</h1></header>
    <div id="canvas-container"><canvas id="canvas" width="800" height="600"></canvas></div>
    <div id="status">Initializing WebGPU...</div>
    
    <script>
        async function main() {
            const status = document.getElementById('status');
            const canvas = document.getElementById('canvas');
            
            if (!navigator.gpu) { status.textContent = 'WebGPU not supported'; status.className = 'error'; return; }
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) { status.textContent = 'No GPU adapter'; status.className = 'error'; return; }
            
            const device = await adapter.requestDevice();
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format, alphaMode: 'premultiplied' });
            
            const shadowMapSize = 1024;
            const shadowMap = device.createTexture({
                size: [shadowMapSize, shadowMapSize], format: 'depth32float',
                usage: GPUTextureUsage.RENDER_ATTACHMENT | GPUTextureUsage.TEXTURE_BINDING
            });
            const shadowSampler = device.createSampler({ compare: 'less', magFilter: 'linear', minFilter: 'linear' });
            
            const shadowShader = device.createShaderModule({ code: `
                @vertex fn vs(@builtin(vertex_index) vi: u32) -> @builtin(position) vec4f {
                    var pos = array<vec2f, 3>(vec2f(0.0, -0.5), vec2f(0.5, 0.5), vec2f(-0.5, 0.5));
                    return vec4f(pos[vi] * 0.5 + vec2f(0.1, 0.1), 0.5, 1.0);
                }
                @fragment fn fs() -> @location(0) vec4f { return vec4f(1.0); }
            `});
            
            const shadowPipeline = device.createRenderPipeline({
                layout: 'auto', vertex: { module: shadowShader, entryPoint: 'vs' },
                fragment: { module: shadowShader, entryPoint: 'fs', targets: [] },
                primitive: { topology: 'triangle-list' }, depthStencil: { depthWriteEnabled: true, format: 'depth32float' }
            });
            
            const mainShader = device.createShaderModule({ code: `
                @group(0) @binding(0) var shadowTex: texture_depth_2d;
                @group(0) @binding(1) var shadowSamp: sampler_comparison;
                @vertex fn vs(@builtin(vertex_index) vi: u32) -> @builtin(position) vec4f {
                    var pos = array<vec2f, 3>(vec2f(0.0, -0.5), vec2f(0.5, 0.5), vec2f(-0.5, 0.5));
                    return vec4f(pos[vi], 0.0, 1.0);
                }
                @fragment fn fs(@builtin(position) pos: vec4f) -> @location(0) vec4f {
                    let shadowUV = (pos.xy / vec2f(800.0, 600.0)) * 0.5 + vec2f(0.1, 0.1);
                    let shadow = textureSampleCompare(shadowTex, shadowSamp, shadowUV, pos.z - 0.01);
                    let lit = shadow * 0.7 + 0.3;
                    return vec4f(vec3f(0.2, 0.8, 0.3) * lit, 1.0);
                }
            `});
            
            const mainPipeline = device.createRenderPipeline({
                layout: 'auto', vertex: { module: mainShader, entryPoint: 'vs' },
                fragment: { module: mainShader, entryPoint: 'fs', targets: [{ format }] },
                primitive: { topology: 'triangle-list' }, depthStencil: { depthWriteEnabled: true, format: 'depth24plus' }
            });
            
            const depthTexture = device.createTexture({ size: [800, 600], format: 'depth24plus', usage: GPUTextureUsage.RENDER_ATTACHMENT });
            
            const mainBindGroup = device.createBindGroup({
                layout: mainPipeline.getBindGroupLayout(0),
                entries: [
                    { binding: 0, resource: shadowMap.createView() },
                    { binding: 1, resource: shadowSampler }
                ]
            });
            
            const encoder = device.createCommandEncoder();
            const shadowPass = encoder.beginRenderPass({
                colorAttachments: [],
                depthStencilAttachment: { view: shadowMap.createView(), depthClearValue: 1.0, depthLoadOp: 'clear', depthStoreOp: 'store' }
            });
            shadowPass.setPipeline(shadowPipeline);
            shadowPass.draw(3);
            shadowPass.end();
            
            const mainPass = encoder.beginRenderPass({
                colorAttachments: [{ view: context.getCurrentTexture().createView(), clearValue: { r: 0.1, g: 0.1, b: 0.18, a: 1 }, loadOp: 'clear', storeOp: 'store' }],
                depthStencilAttachment: { view: depthTexture.createView(), depthClearValue: 1.0, depthLoadOp: 'clear', depthStoreOp: 'store' }
            });
            mainPass.setPipeline(mainPipeline);
            mainPass.setBindGroup(0, mainBindGroup);
            mainPass.draw(3);
            mainPass.end();
            
            device.queue.submit([encoder.finish()]);
            status.textContent = 'Shadow mapping with 1024x1024 depth map and comparison sampler';
            status.className = 'success';
        }
        main().catch(e => { document.getElementById('status').textContent = 'Error: ' + e.message; document.getElementById('status').className = 'error'; });
    </script>
</body>
</html>
