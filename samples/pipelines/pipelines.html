<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>webvulkan - Pipelines Example</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1a2e; color: #eee; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { padding: 20px; text-align: center; }
        h1 { margin: 0; font-size: 1.5rem; color: #00d4ff; }
        #canvas-container { display: flex; justify-content: center; align-items: center; flex: 1; }
        canvas { background: #000; border: 2px solid #00d4ff; border-radius: 8px; }
        #status { padding: 10px; font-size: 0.9rem; color: #888; }
        #status.error { color: #ff4444; }
        #status.success { color: #44ff44; }
        .back-link { position: fixed; top: 20px; left: 20px; color: #00d4ff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        .controls { padding: 20px; }
        button { padding: 10px 20px; margin: 5px; background: #00d4ff; border: none; border-radius: 4px; cursor: pointer; color: #1a1a2e; font-weight: bold; }
        button:hover { background: #00a8cc; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Examples</a>
    <header><h1>Pipelines Example</h1></header>
    <div class="controls">
        <button onclick="switchPipeline('red')">Red Pipeline</button>
        <button onclick="switchPipeline('green')">Green Pipeline</button>
        <button onclick="switchPipeline('blue')">Blue Pipeline</button>
    </div>
    <div id="canvas-container"><canvas id="canvas" width="800" height="600"></canvas></div>
    <div id="status">Initializing WebGPU...</div>
    
    <script>
        let device, context, format, pipelines = {}, currentPipeline = 'red';
        
        async function main() {
            const status = document.getElementById('status');
            const canvas = document.getElementById('canvas');
            
            if (!navigator.gpu) {
                status.textContent = 'WebGPU not supported';
                status.className = 'error';
                return;
            }
            
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) { status.textContent = 'No GPU adapter'; status.className = 'error'; return; }
            
            device = await adapter.requestDevice();
            context = canvas.getContext('webgpu');
            format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format, alphaMode: 'premultiplied' });
            
            const colors = { red: 'vec4f(1.0, 0.2, 0.2, 1.0)', green: 'vec4f(0.2, 1.0, 0.2, 1.0)', blue: 'vec4f(0.2, 0.5, 1.0, 1.0)' };
            
            for (const [name, color] of Object.entries(colors)) {
                const shader = device.createShaderModule({ code: `
                    @vertex fn vs(@builtin(vertex_index) vi: u32) -> @builtin(position) vec4f {
                        var pos = array<vec2f, 3>(vec2f(0.0, -0.5), vec2f(0.5, 0.5), vec2f(-0.5, 0.5));
                        return vec4f(pos[vi], 0.0, 1.0);
                    }
                    @fragment fn fs() -> @location(0) vec4f { return ${color}; }
                `});
                pipelines[name] = device.createRenderPipeline({
                    layout: 'auto', vertex: { module: shader, entryPoint: 'vs' },
                    fragment: { module: shader, entryPoint: 'fs', targets: [{ format }] },
                    primitive: { topology: 'triangle-list' }
                });
            }
            
            status.textContent = 'Pipeline switching demo - click buttons to switch';
            status.className = 'success';
            render();
        }
        
        function switchPipeline(name) { currentPipeline = name; }
        
        function render() {
            const encoder = device.createCommandEncoder();
            const pass = encoder.beginRenderPass({
                colorAttachments: [{ view: context.getCurrentTexture().createView(), clearValue: { r: 0.1, g: 0.1, b: 0.18, a: 1 }, loadOp: 'clear', storeOp: 'store' }]
            });
            pass.setPipeline(pipelines[currentPipeline]);
            pass.draw(3);
            pass.end();
            device.queue.submit([encoder.finish()]);
            requestAnimationFrame(render);
        }
        
        main().catch(e => { document.getElementById('status').textContent = 'Error: ' + e.message; document.getElementById('status').className = 'error'; });
    </script>
</body>
</html>
