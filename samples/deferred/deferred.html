<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>webvulkan - Deferred Shading Example</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1a2e; color: #eee; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { padding: 20px; text-align: center; }
        h1 { margin: 0; font-size: 1.5rem; color: #00d4ff; }
        #canvas-container { display: flex; justify-content: center; align-items: center; flex: 1; }
        canvas { background: #000; border: 2px solid #00d4ff; border-radius: 8px; }
        #status { padding: 10px; font-size: 0.9rem; color: #888; }
        #status.success { color: #44ff44; }
        .back-link { position: fixed; top: 20px; left: 20px; color: #00d4ff; text-decoration: none; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Examples</a>
    <header><h1>Deferred Shading</h1></header>
    <div id="canvas-container"><canvas id="canvas" width="800" height="600"></canvas></div>
    <div id="status">Initializing WebGPU...</div>
    
    <script>
        async function main() {
            const status = document.getElementById('status');
            const canvas = document.getElementById('canvas');
            
            if (!navigator.gpu) { status.textContent = 'WebGPU not supported'; status.className = 'error'; return; }
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) { status.textContent = 'No GPU adapter'; status.className = 'error'; return; }
            
            const device = await adapter.requestDevice();
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format, alphaMode: 'premultiplied' });
            
            const width = canvas.width, height = canvas.height;
            
            const gBufferPosition = device.createTexture({ size: [width, height], format: 'rgba16float', usage: GPUTextureUsage.RENDER_ATTACHMENT | GPUTextureUsage.TEXTURE_BINDING });
            const gBufferNormal = device.createTexture({ size: [width, height], format: 'rgba16float', usage: GPUTextureUsage.RENDER_ATTACHMENT | GPUTextureUsage.TEXTURE_BINDING });
            const gBufferAlbedo = device.createTexture({ size: [width, height], format: 'rgba8unorm', usage: GPUTextureUsage.RENDER_ATTACHMENT | GPUTextureUsage.TEXTURE_BINDING });
            const depthTexture = device.createTexture({ size: [width, height], format: 'depth24plus', usage: GPUTextureUsage.RENDER_ATTACHMENT });
            
            const gBufferShader = device.createShaderModule({ code: `
                struct VsOut { @builtin(position) pos: vec4f, @location(0) worldPos: vec3f, @location(1) normal: vec3f }
                @vertex fn vs(@builtin(vertex_index) vi: u32) -> VsOut {
                    var pos = array<vec2f, 3>(vec2f(0.0, -0.5), vec2f(0.5, 0.5), vec2f(-0.5, 0.5));
                    var out: VsOut; out.pos = vec4f(pos[vi], 0.0, 1.0); out.worldPos = vec3f(pos[vi], 0.5); out.normal = vec3f(0, 0, 1); return out;
                }
                @fragment fn fs(in: VsOut) -> @location(0) vec4f { return vec4f(in.worldPos, 1.0); }
                    @fragment fn fs2(in: VsOut) -> @location(0) vec4f { return vec4f(normalize(in.normal) * 0.5 + 0.5, 1.0); }
                    @fragment fn fs3(in: VsOut) -> @location(0) vec4f { return vec4f(0.8, 0.2, 0.2, 1.0); }
            `});
            
            const gBufferPipeline = device.createRenderPipeline({
                layout: 'auto', vertex: { module: gBufferShader, entryPoint: 'vs' },
                fragment: { module: gBufferShader, entryPoint: 'fs3', targets: [{ format: 'rgba16float' }, { format: 'rgba16float' }, { format: 'rgba8unorm' }] },
                primitive: { topology: 'triangle-list' }, depthStencil: { depthWriteEnabled: true, format: 'depth24plus' }
            });
            
            const lightingShader = device.createShaderModule({ code: `
                @group(0) @binding(0) var posTex: texture_2d<f32>;
                @group(0) @binding(1) var normTex: texture_2d<f32>;
                @group(0) @binding(2) var albedoTex: texture_2d<f32>;
                @vertex fn vs(@builtin(vertex_index) vi: u32) -> @builtin(position) vec4f {
                    var pos = array<vec2f, 6>(vec2f(-1, -1), vec2f(1, -1), vec2f(-1, 1), vec2f(-1, 1), vec2f(1, -1), vec2f(1, 1));
                    return vec4f(pos[vi], 0, 1);
                }
                @fragment fn fs(@builtin(position) pos: vec4f) -> @location(0) vec4f {
                    let uv = pos.xy / vec2f(${width}.0, ${height}.0);
                    let albedo = textureLoad(albedoTex, vec2i(pos.xy), 0).rgb;
                    let normal = textureLoad(normTex, vec2i(pos.xy), 0).rgb * 2.0 - 1.0;
                    let lightDir = normalize(vec3f(1.0, 1.0, 1.0));
                    let diffuse = max(dot(normal, lightDir), 0.0) * 0.7 + 0.3;
                    return vec4f(albedo * diffuse, 1.0);
                }
            `});
            
            const lightingPipeline = device.createRenderPipeline({
                layout: 'auto', vertex: { module: lightingShader, entryPoint: 'vs' },
                fragment: { module: lightingShader, entryPoint: 'fs', targets: [{ format }] },
                primitive: { topology: 'triangle-list' }
            });
            
            const lightingBindGroup = device.createBindGroup({
                layout: lightingPipeline.getBindGroupLayout(0),
                entries: [
                    { binding: 0, resource: gBufferPosition.createView() },
                    { binding: 1, resource: gBufferNormal.createView() },
                    { binding: 2, resource: gBufferAlbedo.createView() }
                ]
            });
            
            const encoder = device.createCommandEncoder();
            const gBufferPass = encoder.beginRenderPass({
                colorAttachments: [
                    { view: gBufferPosition.createView(), clearValue: { r: 0, g: 0, b: 0, a: 1 }, loadOp: 'clear', storeOp: 'store' },
                    { view: gBufferNormal.createView(), clearValue: { r: 0.5, g: 0.5, b: 1, a: 1 }, loadOp: 'clear', storeOp: 'store' },
                    { view: gBufferAlbedo.createView(), clearValue: { r: 0, g: 0, b: 0, a: 1 }, loadOp: 'clear', storeOp: 'store' }
                ],
                depthStencilAttachment: { view: depthTexture.createView(), depthClearValue: 1.0, depthLoadOp: 'clear', depthStoreOp: 'store' }
            });
            gBufferPass.setPipeline(gBufferPipeline);
            gBufferPass.draw(3);
            gBufferPass.end();
            
            const lightingPass = encoder.beginRenderPass({
                colorAttachments: [{ view: context.getCurrentTexture().createView(), clearValue: { r: 0.1, g: 0.1, b: 0.18, a: 1 }, loadOp: 'clear', storeOp: 'store' }]
            });
            lightingPass.setPipeline(lightingPipeline);
            lightingPass.setBindGroup(0, lightingBindGroup);
            lightingPass.draw(6);
            lightingPass.end();
            
            device.queue.submit([encoder.finish()]);
            status.textContent = 'Deferred shading with G-Buffer (position, normal, albedo)';
            status.className = 'success';
        }
        main().catch(e => { document.getElementById('status').textContent = 'Error: ' + e.message; document.getElementById('status').className = 'error'; });
    </script>
</body>
</html>
