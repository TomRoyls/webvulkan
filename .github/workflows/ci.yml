name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_TYPE: Release
  EMSCRIPTEN_VERSION: "5.0.1"

jobs:
  build-wasm:
    name: Build (WASM)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ env.EMSCRIPTEN_VERSION }}
          actions-cache-folder: emsdk-cache

      - name: Configure CMake (WASM)
        run: |
          emcmake cmake -B build-wasm \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DWEBVULKAN_WASM=ON \
            -DWEBVULKAN_BUILD_TESTS=OFF \
            -DWEBVULKAN_BUILD_SAMPLES=ON

      - name: Build (WASM)
        run: cmake --build build-wasm --config ${{ env.BUILD_TYPE }} --parallel $(nproc)

      - name: Upload WASM samples
        uses: actions/upload-artifact@v4
        with:
          name: webvulkan-samples
          path: |
            build-wasm/samples/*.js
            build-wasm/samples/*.wasm
          retention-days: 7

  test-native:
    name: Test (Native, ${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake (Native)
        run: |
          cmake -B build-native \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER=${{ matrix.compiler }} \
            -DWEBVULKAN_WASM=OFF \
            -DWEBVULKAN_BUILD_TESTS=ON \
            -DWEBVULKAN_BUILD_SAMPLES=OFF

      - name: Build (Native)
        run: cmake --build build-native --config Debug --parallel $(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Run tests
        working-directory: build-native
        run: ctest --test-dir tests --output-on-failure
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-wasm, test-native]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download WASM samples
        uses: actions/download-artifact@v4
        with:
          name: webvulkan-samples
          path: ./samples-built

      - name: Prepare deployment
        run: |
          mkdir -p deploy/triangle
          cp samples-built/samples/*.js samples-built/samples/*.wasm deploy/triangle/ 2>/dev/null || true
          cp samples/triangle/index.html deploy/triangle/
          touch deploy/.nojekyll
          ls -la deploy/triangle/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
