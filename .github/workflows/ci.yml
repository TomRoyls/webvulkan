name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_TYPE: Release
  EMSCRIPTEN_VERSION: "5.0.1"

jobs:
  build-native:
    name: Build (Native)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DWEBVULKAN_BUILD_SAMPLES=OFF

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel $(nproc)

      - name: Run tests
        working-directory: build
        run: ctest --build-config ${{ env.BUILD_TYPE }} --output-on-failure --timeout 60

  build-wasm:
    name: Build (WASM)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ env.EMSCRIPTEN_VERSION }}
          actions-cache-folder: emsdk-cache

      - name: Configure CMake (WASM)
        run: |
          emcmake cmake -B build-wasm \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DWEBVULKAN_WASM=ON \
            -DWEBVULKAN_BUILD_TESTS=OFF \
            -DWEBVULKAN_BUILD_SAMPLES=ON

      - name: Build (WASM)
        run: cmake --build build-wasm --config ${{ env.BUILD_TYPE }} --parallel $(nproc)

      - name: Upload WASM samples
        uses: actions/upload-artifact@v4
        with:
          name: webvulkan-samples
          path: |
            build-wasm/samples/*.js
            build-wasm/samples/*.wasm
          retention-days: 7

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-native, build-wasm]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download WASM samples
        uses: actions/download-artifact@v4
        with:
          name: webvulkan-samples
          path: ./samples-built

      - name: Prepare deployment
        run: |
          mkdir -p deploy/triangle
          cp samples-built/samples/*.js samples-built/samples/*.wasm deploy/triangle/ 2>/dev/null || true
          cp samples/triangle/index.html deploy/triangle/
          touch deploy/.nojekyll
          ls -la deploy/triangle/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
